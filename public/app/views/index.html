    <script>
window.onload = function () {
  var countMouseMove=localStorage.getItem('countMouseMove');
var c=localStorage.getItem('countUpVote');
var z=localStorage.getItem('countDownVote');
var a=localStorage.getItem('countAddComment');
var b=localStorage.getItem('countAddAndPost');
console.log(countMouseMove);

var chart = new CanvasJS.Chart("chartContainer", {
  exportEnabled: true,
  animationEnabled: true,
  title:{
    text: "User Behavior Interaction Analysis"
  },
  legend:{
    cursor: "pointer",
    itemclick: explodePie
  },
  data: [{
    type: "pie",
    showInLegend: true,
    toolTipContent: "{name}: <strong>{y}</strong>",
    indexLabel: "{name} - {y}",
    dataPoints: [
      { y: countMouseMove, name: "Related Question", exploded: true },
      { y: c, name: "Up Vote" },
      { y: z, name: "Down Vote" },
      { y: a, name: "Add Comments" },
      { y: b, name: "Ask a Question" },
      
    ]
  }]
});
chart.render();
}

function explodePie (e) {
  if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
    e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
  } else {
    e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
  }
  e.chart.render();

}
</script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
