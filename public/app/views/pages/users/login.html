<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="page-header">
	<h1 style="font-family:Times New Roman;color: #000099; font-weight: bold;font-size: 50px">User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData)">
	
	<!--Username-->
	<label><h3> Username:</h3> </label>
	<input class="form-control" type="text" name="username" placeholder="Please Enter Username" ng-model="main.loginData.username">
	<br>

	<!--Password-->
	<label><h3> Password: </h3></label>
	<input class="form-control" type="password" name="password" placeholder="Please Enter Password" ng-model="main.loginData.password">
	<br>

	<button class="btn btn-primary" type="submit"><h4>Login</h4></button>
</form>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{main.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
